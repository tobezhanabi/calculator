<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style1.css" />
    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="theme-blue">
    <main>
      <header>
        <h1>calc.</h1>
        <div class="theme-switcher">
          <p>THEME</p>
          <div>
            <div>
              <label class="theme-number" for="theme-1">1</label>
              <label class="theme-number" for="theme-2">2</label>
              <label class="theme-number" for="theme-2">3</label>
            </div>
            <div class="theme-container">
              <input type="radio" name="theme" value="blue" id="" checked />

              <input type="radio" name="theme" value="light" id="" />

              <input type="radio" name="theme" value="violet" id="" />
            </div>
          </div>
        </div>
      </header>

      <div class="calculator">
        <div class="display-section">
          <p class="display-metric">0</p>
        </div>
        <section class="calculator-key">
          <div class="number-section">
            <p class="grid-number numbers">7</p>
            <p class="grid-number numbers">8</p>
            <p class="grid-number numbers">9</p>
            <p class="grid-number operation del" data-action="delete">DEL</p>
            <p class="grid-number numbers">4</p>
            <p class="grid-number numbers">5</p>
            <p class="grid-number numbers">6</p>
            <p class="grid-number operation" data-action="add">+</p>
            <p class="grid-number numbers">1</p>
            <p class="grid-number numbers">2</p>
            <p class="grid-number numbers">3</p>
            <p class="grid-number operation" data-action="subtract">-</p>
            <p class="grid-number numbers" data-action="decimal">.</p>
            <p class="grid-number numbers">0</p>
            <p class="grid-number operation" data-action="divide">/</p>
            <p class="grid-number operation" data-action="multiply">*</p>
          </div>
          <div class="cal-submit">
            <p class="grid-item reset" data-action="clear">RESET</p>
            <p class="grid-item" data-action="calculate">=</p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
